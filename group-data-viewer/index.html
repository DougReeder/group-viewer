<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Group Data Viewer</title>
    <meta name="description" content="view netCDF data as a group using Croquet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.controls.min.js"></script>
    <script src="../src/planar-data.js"></script>
    <script src="../src/group-viewer.js"></script>
</head>
<body>

<a-scene>
    <a-assets timeout="10000">
        <img id="pattern" src="../assets/4269882900_b6dfc45dab_k.jpg">
    </a-assets>
    <a-box wireframe="true" height="2" width="2" depth="2" position="0 1 0" color="black"></a-box>
    <a-ring color="red" radius-inner="10" radius-outer="11" rotation="-90 0 0"></a-ring>

    <a-entity id="presentation" geometry="primitive: planar-data; spacing: 10" material="color: gray; side: double;"></a-entity>

    <a-group-viewer log="true"></a-group-viewer>

    <a-sky src="#pattern"></a-sky>
</a-scene>
</body>
</html>
